name: dtb-quartz64-a
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base

steps:
  - sources:
      - url: https://cdn.kernel.org/pub/linux/kernel/v{{ regexReplaceAll "(\\d+)(.\\d+)(\\.\\d+)?$" .linux_version "${1}" }}.x/linux-{{ .linux_version }}.tar.xz
        destination: linux.tar.xz
        sha256: "{{ .linux_sha256 }}"
        sha512: "{{ .linux_sha512 }}"

    prepare:
      - |
        tar -xJf linux.tar.xz --strip-components=1
        rm linux.tar.xz

    build:
      - |
          cpp -nostdinc -I include -I arch  -undef -x assembler-with-cpp  arch/arm64/boot/dts/rockchip/rk3566-quartz64-a.dts rk3566-quartz64-a.dts.preprocessed
          dtc -O dtb -o rk3566-quartz64-a.dtb rk3566-quartz64-a.dts.preprocessed

    install:
      - |
        mkdir -p /rootfs/dtb/rockchip

        mv rk3566-quartz64-a.dtb /rootfs/dtb/rockchip/rk3566-quartz64-a.dtb
finalize:
  - from: /rootfs
    to: /
