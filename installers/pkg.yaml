name: sbc-quartz
variant: scratch
shell: /bin/bash
dependencies:
  - stage: quartz64-a
  - stage: soquartz-blade
  - stage: u-boot-quartz64-a
    platform: linux/arm64
  - stage: u-boot-soquartz-blade
    platform: linux/arm64
  - stage: profiles
  - stage: dtb-quartz64-a
    platform: linux/arm64
    from: /dtb/rockchip/rk3566-quartz64-a.dtb
    to: /rootfs/artifacts/arm64/dtb/rockchip/rk3566-quartz64-a.dtb
  - stage: dtb-soquartz-blade
    platform: linux/arm64
    from: /dtb/rockchip/rk3566-soquartz-blade.dtb
    to: /rootfs/artifacts/arm64/dtb/rockchip/rk3566-soquartz-blade.dtb
finalize:
  - from: /rootfs
    to: /
