name: soquartz-blade
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /tmp/go
    network: default
    cachePaths:
      - /.cache/go-build
      - /tmp/go/pkg
    prepare:
      - |
        cd /pkg/src
        go mod download
  - env:
      GOPATH: /tmp/go
    cachePaths:
      - /.cache/go-build
      - /tmp/go/pkg
    build:
      - |
        cd /pkg/src
        CGO_ENABLED=0 go build -o ./soquartz-blade .
    install:
      - |
        mkdir -p /rootfs/installers/

        cp -p /pkg/src/soquartz-blade /rootfs/installers/soquartz-blade
finalize:
  - from: /rootfs
    to: /rootfs
